<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #mensagem-sim {
            display: none; /* Mensagem escondida inicialmente */
        }

        #botao-nao {
            position: absolute; /* Posicionamento absoluto para mover livremente */
            top: 50%; /* Inicia no centro vertical */
            left: 50%; /* Inicia no centro horizontal */
            transform: translate(-50%, -50%); /* Compensa a posição original */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Aceita liberar o CUZINHO?</h1>

        <div class="row mt-3">
            <div class="col-6">
                <button id="botao-sim" class="btn btn-success btn-lg">Sim</button>
            </div>
            <div class="col-6">
                <button id="botao-nao" class="btn btn-danger btn-lg">Não</button>
            </div>
        </div>

        <div id="mensagem-sim" class="alert alert-success mt-3">
            <p>Combinado! Seu compromisso foi agendado para o próximo fim de semana!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // Capturando elementos
        const botaoSim = document.getElementById('botao-sim');
        const botaoNao = document.getElementById('botao-nao');
        const mensagemSim = document.getElementById('mensagem-sim');

        // Função para mover o botão "Não"
        function moverBotaoNao() {
            const posicaoX = Math.floor(Math.random() * (window.innerWidth - 200));
            const posicaoY = Math.floor(Math.random() * (window.innerHeight - 100));

            botaoNao.style.left = posicaoX + 'px';
            botaoNao.style.top = posicaoY + 'px';
        }

        // Evento de clique no botão "Sim"
        botaoSim.addEventListener('click', () => {
            mensagemSim.style.display = 'block'; // Exibe a mensagem
        });

        // Evento de clique no botão "Não"
        botaoNao.addEventListener('click', moverBotaoNao);
    </script>
</body>
</html>
